<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5 w-50">
      <div class="row">
        <div class="bg-body col-md-8 mx-auto rounded border p-4">
          <h3 class="text-center mb-4">Register Admin</h3>
          <form method="post" th:object="${adm}">
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="John Doe"
                  th:field="${adm.fullName}"
                  required
                />
                <label for="fullname">Full Name</label>
              </div>

              <p
                th:if="${#fields.hasErrors('fullName')}"
                th:errorclass="text-danger"
                th:errors="${adm.fullName}"
              ></p>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nip"
                  placeholder="John Doe"
                  th:field="${adm.nip}"
                  required
                />
                <label for="nip">NIP</label>
              </div>

              <p
                th:if="${#fields.hasErrors('nip')}"
                th:errorclass="text-danger"
                th:errors="${adm.nip}"
              ></p>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="someone@example.com"
                  th:field="${adm.email}"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <p
                th:if="${#fields.hasErrors('email')}"
                th:errorclass="text-danger"
                th:errors="${adm.email}"
              ></p>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="someone123"
                  th:field="${adm.username}"
                  required
                />
                <label for="username">Username</label>
              </div>
              <p
                th:if="${#fields.hasErrors('username')}"
                th:errorclass="text-danger"
                th:errors="${adm.username}"
              ></p>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  th:field="${adm.password}"
                  required
                />
                <label for="password">Password</label>
              </div>

              <p
                th:if="${#fields.hasErrors('password')}"
                th:errorclass="text-danger"
                th:errors="${adm.password}"
              ></p>
            </div>

            <div class="mx-auto col-sm-6 d-grid mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="mx-auto col-sm-6 d-grid">
              <a href="/" class="btn btn-outline-primary">Cancel</a>
            </div>

          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
