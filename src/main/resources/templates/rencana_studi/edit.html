<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Rencana Studi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-outline-secondary" th:href="@{/mahasiswa/{mhs_id}(mhs_id=${rs.mahasiswa.id})}">Kembali</a>
      </div>
      <div class="bg-body rounded my-3 p-3 shadow-sm">
        <h2 class="text-center mb-4">Edit Rencana Studi</h2>
        <table class="table">
          <tr>
            <th style="width: 20%">Semester:</th>
            <td th:text="${rs.semester}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Total SKS:</th>
            <td th:text="${rs.totalSKS}"></td>
          </tr>
        </table>
        <h4>Mata Kuliah Diambil:</h4>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Kode</th>
              <th>Nama Mata Kuliah</th>
              <th>SKS</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="mkDiambil : ${rs.listMK}">
              <td th:text="${mkDiambil.id}"></td>
              <td th:text="${mkDiambil.kode}"></td>
              <td th:text="${mkDiambil.nama}"></td>
              <td th:text="${mkDiambil.sks}"></td>

              <td style="white-space: nowrap">
                <a
                  th:href="@{/rencana_studi/{rs_id}/remove/{mkDiambil_id}(rs_id=${rs.id}, mkDiambil_id=${mkDiambil.id})}"
                  class="btn btn-outline-danger btn-sm"
                >
                  <b>-</b>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <h4>Mata Kuliah Tersedia:</h4>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Kode</th>
              <th>Nama Mata Kuliah</th>
              <th>SKS</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="mk : ${mkList}">
              <div th:unless="${rs.listMK.contains(mk)}">
                <td th:text="${mk.id}"></td>
                <td th:text="${mk.kode}"></td>
                <td th:text="${mk.nama}"></td>
                <td th:text="${mk.sks}"></td>
  
                <td style="white-space: nowrap">
                  <a
                    th:href="@{/rencana_studi/{rs_id}/add/{mk_id}(rs_id=${rs.id}, mk_id=${mk.id})}"
                    class="btn btn-outline-success btn-sm"
                  >
                    <b>+</b>
                  </a>
                </td>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
