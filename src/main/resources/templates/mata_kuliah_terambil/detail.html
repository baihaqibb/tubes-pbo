<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="mb-3">
        <a class="btn btn-outline-secondary" th:href="@{/transkrip/{mhs_id}/{ts_id}(mhs_id=${mhs_id}, ts_id=${ts_id})}">Kembali</a>
      </div>
      <div class="bg-body my-3 p-3 rounded shadow-sm">
        <h2 class="text-center mb-4">Detail Mata Kuliah</h2>
        <table class="table">
          <tr>
            <th style="width: 20%">ID:</th>
            <td th:text="${mkt.id}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Kode:</th>
            <td th:text="${mkt.kode}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Nama Mata Kuliah:</th>
            <td th:text="${mkt.nama}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Jumlah SKS:</th>
            <td th:text="${mkt.sks}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Nilai:</th>
            <td th:text="${mkt.nilai}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Indeks:</th>
            <td th:text="${mkt.indexNilai}"></td>
          </tr>
        </table>
        <div>
          <h4 class="text-center my-4">Komponen Penilaian Mata Kuliah</h4>

          <div th:if="${role.equals('ADMIN')}" class="pb-3">
            <a
              class="btn btn-primary"
              th:href="@{/transkrip/{mhs_id}/{ts_id}/{mk_id}/create(mhs_id=${mhs_id}, ts_id=${ts_id}, mk_id=${mkt_id})}"
              >Tambah</a
            >
          </div>

          
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Tipe</th>
                <th>Bobot</th>
                <th>Nilai</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="kp : ${mkt.komponenPenilaian}">
                <td th:text="${kp.id}"></td>
                <td th:text="${kp.tipe}"></td>
                <td th:text="${kp.bobot}"></td>
                <td th:text="${kp.nilai}"></td>

                <td style="white-space: nowrap">
                  <a
                    th:if="${role.equals('ADMIN')}"
                    th:href="@{/transkrip/{mhs_id}/{ts_id}/{mk_id}/{id}/edit(mhs_id=${mhs_id}, ts_id=${ts_id}, mk_id=${mkt_id}, id=${kp.id})}"
                    class="btn btn-primary btn-sm"
                  >
                    Edit
                  </a>
                  <a
                    th:if="${role.equals('ADMIN')}"
                    th:href="@{/transkrip/{mhs_id}/{ts_id}/{mk_id}/{id}/delete(mhs_id=${mhs_id}, ts_id=${ts_id}, mk_id=${mkt_id}, id=${kp.id})}"
                    class="btn btn-danger btn-sm"
                  >
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
