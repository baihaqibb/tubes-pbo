<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Mahasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5 w-50">
      <div class="row">
        <div class="bg-body col-md-8 mx-auto rounded border p-4">
          <h3 class="text-center mb-4">Edit Mahasiswa</h3>
          <form method="post" th:object="${mhs}">
            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="John Doe"
                  th:field="${mhs.fullName}"
                  required
                />
                <label for="fullname">Full Name</label>
              </div>

              <p
                th:if="${#fields.hasErrors('fullName')}"
                th:errorclass="text-danger"
                th:errors="${mhs.fullName}"
              ></p>
            </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nim"
                  placeholder="1301000000"
                  th:field="${mhs.nim}"
                  required
                />
                <label for="nim">NIM</label>
              </div>

              <p
                th:if="${#fields.hasErrors('nim')}"
                th:errorclass="text-danger"
                th:errors="${mhs.nim}"
              ></p>
            </div>

            <div class="mb-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="kelas"
                    placeholder="IF-01-01"
                    th:field="${mhs.kelas}"
                    required
                  />
                  <label for="kelas">Kelas</label>
                </div>
  
                <p
                  th:if="${#fields.hasErrors('kelas')}"
                  th:errorclass="text-danger"
                  th:errors="${mhs.kelas}"
                ></p>
              </div>

            <div class="mb-3">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="someone@example.com"
                  th:field="${mhs.email}"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <p
                th:if="${#fields.hasErrors('email')}"
                th:errorclass="text-danger"
                th:errors="${mhs.email}"
              ></p>
            </div>
            <input type="hidden" th:field="${mhs.username}">
            <input type="hidden" th:field="${mhs.password}">

            <div class="mx-auto col-sm-6 d-grid mb-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="mx-auto col-sm-6 d-grid">
              <a href="/mahasiswa" class="btn btn-outline-primary">Cancel</a>
            </div>

          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
