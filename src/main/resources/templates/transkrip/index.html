<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Transkrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-outline-secondary" href="/">Kembali</a>
      </div>
      <div class="bg-body rounded my-3 p-3 shadow-sm">
        <h2 class="text-center mb-4">List Transkrip</h2>
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Semester</th>
              <th>Total SKS</th>
              <th>IPS</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="ts : ${tsList}">
              <td th:text="${ts.id}"></td>
              <td th:text="${ts.semester}"></td>
              <td th:text="${ts.totalSKS}"></td>
              <td th:text="${ts.ips}"></td>

              <td style="white-space: nowrap">
                <a
                  th:href="@{/transkrip/{id}(id=${ts.id})}"
                  class="btn btn-primary btn-sm"
                >
                  Detail
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
