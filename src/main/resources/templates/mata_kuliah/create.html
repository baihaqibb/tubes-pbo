<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="row">
        <div class="bg-body col-md-8 mx-auto rounded border p-4">
          <h3 class="text-center mb-4">Tambah Mata Kuliah</h3>

          <form method="post" th:object="${mk}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Kode</label>
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Masukan kode dari mata kuliah yang diinginkan"
                  th:field="${mk.kode}"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('kode')}"
                  th:errorclass="text-danger"
                  th:errors="${mk.kode}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nama</label>
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nama mata kuliah yang diinginkan"
                  th:field="${mk.nama}"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('nama')}"
                  th:errorclass="text-danger"
                  th:errors="${mk.nama}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">SKS</label>
              <div class="col-md-8">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Jumlah SKS yang diinginkan dari mata kuliah"
                  th:field="${mk.sks}"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('sks')}"
                  th:errorclass="text-danger"
                  th:errors="${mk.sks}"
                ></p>
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a href="/mata_kuliah" class="btn btn-outline-primary"
                  >Cancel</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
