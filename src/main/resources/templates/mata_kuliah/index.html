<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Mata Kuliah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center mb-3">List Mata Kuliah</h1>
      <a class="btn btn-primary" href="/mata_kuliah/create">Tambah</a>

      <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kode</th>
                <th>Nama Mata Kuliah</th>
                <th>SKS</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="mk : ${mataKuliahList}">
                <td th:text="${mk.id}"></td>
                <td th:text="${mk.kode}"></td>
                <td th:text="${mk.nama}"></td>
                <td th:text="${mk.sks}"></td>

                <td style="white-space: nowrap;">
                    <a th:href="@{/mata_kuliah/edit(id=${mk.id})}" 
                        class="btn btn-primary btn-sm">
                        Edit
                    </a>
                    <a th:href="@{/mata_kuliah/delete(id=${mk.id})}" 
                        class="btn btn-danger btn-sm">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
