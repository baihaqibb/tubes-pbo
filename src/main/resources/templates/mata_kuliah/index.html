<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="mb-3 d-flex justify-content-between">
        <a class="btn btn-outline-secondary" href="/">Kembali</a>
      </div>
      <div class="bg-body rounded my-3 p-3 shadow-sm">
        <h2 class="text-center mb-4">List Mata Kuliah</h2>
        <div class="mb-3 d-flex justify-content-between">
          <a class="btn btn-primary" href="/mata_kuliah/create">Tambah</a>
          <div>
            <form th:action="@{/mata_kuliah/search}" class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search by Kode or Nama"
                name="q"
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>

        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Kode</th>
              <th>Nama Mata Kuliah</th>
              <th>SKS</th>
              <th>Nilai</th>
              <th>Indeks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="mk : ${mataKuliahList}">
              <td th:text="${mk.id}"></td>
              <td th:text="${mk.kode}"></td>
              <td th:text="${mk.nama}"></td>
              <td th:text="${mk.sks}"></td>
              <td th:text="${mk.nilai}"></td>
              <td th:text="${mk.indexNilai}"></td>

              <td style="white-space: nowrap">
                <a
                  th:href="@{/mata_kuliah/{id}(id=${mk.id})}"
                  class="btn btn-primary btn-sm"
                >
                  Detail
                </a>
                <a
                  th:href="@{/mata_kuliah/{id}/edit(id=${mk.id})}"
                  class="btn btn-primary btn-sm"
                >
                  Edit
                </a>
                <a
                  th:href="@{/mata_kuliah/{id}/delete(id=${mk.id})}"
                  class="btn btn-danger btn-sm"
                >
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
