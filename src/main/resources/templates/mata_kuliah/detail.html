<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detail Mata Kuliah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div class="mb-3">
        <a class="btn btn-outline-secondary" href="/mata_kuliah">Kembali</a>
      </div>
      <div class="bg-body my-3 p-3 rounded shadow-sm">
        <h2 class="text-center mb-4">Detail Mata Kuliah</h2>
        <table class="table">
          <tr>
            <th style="width: 20%">ID:</th>
            <td th:text="${mk.id}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Kode:</th>
            <td th:text="${mk.kode}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Nama Mata Kuliah:</th>
            <td th:text="${mk.nama}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Jumlah SKS:</th>
            <td th:text="${mk.sks}"></td>
          </tr>
        </table>

        <div>
          <h4 class="text-center my-4">Diambil oleh:</h4>
          
          <table class="table table-striped table-hover">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Nama Mahasiswa</th>
                <th>NIM</th>
                <th>Kelas</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="rs : ${mk.rencanaStudi}">
                <td th:text="${rs.mahasiswa.id}"></td>
                <td th:text="${rs.mahasiswa.fullName}"></td>
                <td th:text="${rs.mahasiswa.nim}"></td>
                <td th:text="${rs.mahasiswa.kelas}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
