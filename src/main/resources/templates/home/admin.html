<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5 w-75">
      <div th:if="${param.success}" class="alert alert-success">
        Registration Successful!
      </div>
      <div class="mb-3">
        <a onclick="return confirm('Log out dari akun?') ? true : false" class="btn btn-outline-secondary" href="/logout">Logout</a>
      </div>
      <div class="bg-body rounded my-3 p-3 shadow-sm">
        <h2 class="text-center mb-4">Logged in as Admin</h2>
        <table class="table">
          <tr>
            <th style="width: 20%">Nama Lengkap:</th>
            <td th:text="${user.fullName}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Email:</th>
            <td th:text="${user.email}"></td>
          </tr>
          <tr>
            <th style="width: 20%">Username:</th>
            <td th:text="${user.username}"></td>
          </tr>
          <tr>
            <th style="width: 20%">NIP:</th>
            <td th:text="${user.nip}"></td>
          </tr>
        </table>
        <div class="text-center">
          <a class="btn btn-primary" href="/register/admin">Register Admin</a>
          <a class="btn btn-primary" href="/mahasiswa">List Mahasiswa</a>
          <a class="btn btn-primary" href="/mata_kuliah">List Mata Kuliah</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
